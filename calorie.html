<html>
    <head>
        <title>Calorie Calculator</title>
        <link rel="icon" href="logo.png">
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
        function computeCalorie() {
            var height=Number(document.getElementById("height").value);
            var weight=Number(document.getElementById("weight").value);
            var age=Number(document.getElementById("age").value);
            var Calorie=66+(13.75*weight)+(5*height)-(6.8*age);
            document.getElementById("output").innerHTML = Math.round(Calorie);
        }
        </script>
    </head>
    <body>
        <header>
            <div class="row">
                <div class="logo"> <img src="logo.png" href="index.html"> </div>
                <ul class="main-nav">
                    <li> <a href="index.php"> Home </a></li>
                    <li> <a href="about.php"> About </a></li>
                    <li> <a href="bmi.php"> BMI </a></li>
                    <li> <a href="calorie.php"> Calorie Consumption </a></li>
                    <li> <a href="login.php"> Login </a></li>
                </ul>
            </div>
            <div class="description">
                <h1>Calorie Intake Calculator</h1>
                <p>Enter your height, in centimeters: <input type="text" class="textbox" id="height"/> cm</p>
                <p2>Enter your weight, in kilograms: <input type="text" class="textbox" id="weight"/> kg </p2>
                <p3>Enter your age, in years: <input type="text" class="textbox" id="age"/> </p3>
                <input type="submit" class="check-button" value="Calculate Calorie" onclick="computeCalorie();">
                <h2>Your Calorie Intake needed per day is: <span id="output"> </span> calories</h2>
            
            </div>
        </header>
    </body>
</html>
